application.title=decomposer
application.vendor=jmannix
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
doc.dir=doc
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/decomposer.jar
dist.javadoc.dir=${doc.dir}/javadoc
excludes=
file.reference.decomposer-src=src
file.reference.decomposer-test=test
file.reference.lucene-analyzers-2.4.0.jar=contrib/lucene/lib/lucene-analyzers-2.4.0.jar
file.reference.lucene-core-2.4.0.jar=contrib/lucene/lib/lucene-core-2.4.0.jar
file.reference.commons-cli-2.0-SNAPSHOT.jar=contrib/hadoop/lib/commons-cli-2.0-SNAPSHOT.jar
file.reference.commons-logging-1.0.4.jar=contrib/hadoop/lib/commons-logging-1.0.4.jar
file.reference.commons-logging-api-1.0.4.jar=contrib/hadoop/lib/commons-logging-api-1.0.4.jar
file.reference.hadoop-0.20.0-core.jar=contrib/hadoop/lib/hadoop-0.20.0-core.jar
file.reference.hadoop-0.20.0-test.jar=contrib/hadoop/lib/hadoop-0.20.0-test.jar
file.reference.hadoop-0.20.0-tools.jar=contrib/hadoop/lib/hadoop-0.20.0-tools.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.lucene-analyzers-2.4.0.jar}:\
    ${file.reference.lucene-core-2.4.0.jar}:\
    ${file.reference.commons-cli-2.0-SNAPSHOT.jar}:\
    ${file.reference.commons-logging-1.0.4.jar}:\
    ${file.reference.commons-logging-api-1.0.4.jar}:\
    ${file.reference.hadoop-0.20.0-core.jar}:\
    ${file.reference.hadoop-0.20.0-tools.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=org.decomposer.contrib.hadoop.TextToSparseVectorJob
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.decomposer-src}
contrib.hadoop.src.dir=contrib/hadoop/src
contrib.lucene.src.dir=contrib/lucene/src
contrib.lsh.src.dir=contrib/lsh/src
test.src.dir=${file.reference.decomposer-test}
contrib.hadoop.test.dir=contrib/hadoop/test
contrib.lucene.test.dir=contrib/lucene/test
contrib.lsh.test.dir=contrib/lsh/test
